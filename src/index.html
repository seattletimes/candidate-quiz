<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_adHead.html") %>
  </head>
  <body>

    <responsive-child>
      <div class="quiz-container">
        <div class="quiz-box">
          <div class="question-box"></div>
        </div>
      </div>
    </responsive-child>

    <script>
      <%
        var quizData = {};
        json.CandidateQuiz2015_Questions.forEach(function(q) {
          quizData[q.id] = {
            "question": q.question,
            "image": q.image
          };
        });

        json.CandidateQuiz2015_Answers.forEach(function(a) {
          var id = a.id;
          if (!quizData[id].answers) { quizData[id].answers = [] }
          var answer = {
            "answer": a.answer,
            "correct": a.correct
          };
          quizData[id].answers.push(answer);
        });
      %>

      var quizData = <%= JSON.stringify(quizData) %>
    </script>
    <script src="app.js"></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_adFoot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
