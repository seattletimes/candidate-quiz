
<div class="inner-box">

    <div class="img-class final">
      <img src="{{image}}">
    </div>

    <div class="inner">

      <div class="highlight">
        <span class="highlight correct">{{#hooray}}Right!{{/hooray}}</span>
        <span class="highlight wrong">{{^hooray}}Wrong.{{/hooray}}</span>
      </div>

      <div class="candidate-info"><div class="cand-name">{{name}}: </div>{{summary}}
      {{#storyurl}}<p><a href="{{storyurl}}">See related story</a><i class="fa fa-long-arrow-right"></i>
</p>{{/storyurl}}</div>
      <button class="next active">Next question <i class="fa fa-arrow-right"></i></button>

    <div>

</div>
